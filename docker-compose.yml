version: "3.8"

services:
  app:
    build:
      dockerfile: Dockerfile
      context: .
    container_name: FastAPI
    ports:
      - "8000:8000"
    restart: always
    tty: true
    networks:
      - taskcafe-test
    volumes:
      - shared_data:/app/data
    # depends_on:
    #   - mage

  mage:
    build:
      dockerfile: Dockerfile
      context: ./mage
    container_name: mage
    ports:
      - "6789:6789"
    restart: always
    tty: true
    networks:
      - taskcafe-test
    volumes:
      - shared_data:/app/data

  streamlit:
    build:
      dockerfile: Dockerfile
      context: ./streamlit
    container_name: streamlit
    ports:
      - "8501:8501"
    depends_on:
      - app
    tty: true
    links:
      - app
    networks:
      - taskcafe-test
    volumes:
      - shared_data:/app/data

volumes:
  shared_data:

networks:
  taskcafe-test:
    driver: bridge
